<!DOCTYPE html>
<html>
  <head>
    <title>File Wizard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Welcome to File Wizard</h2>
    </div>
    <div id="root"></div>
    <div class="footer">
      <p>Â© 2024 File Wizard X MLSA-PW</p>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class FileWizard extends React.Component {
        constructor(props) {
          super(props);
          this.state = { selectedFile: null };
          this.handleFileChange = this.handleFileChange.bind(this);
          this.handleFileUpload = this.handleFileUpload.bind(this);
        }

        handleFileChange(event) {
          this.setState({ selectedFile: event.target.files[0] });
        }

        handleFileUpload() {
          const formData = new FormData();
          formData.append("file", this.state.selectedFile);

          axios
            .post("/upload", formData)
            .then((response) => console.log(response.data))
            .catch((error) => console.error("Error uploading file: ", error));
        }

        render() {
          return (
            <div className="container">
              <h1 className="title">File Wizard</h1>
              <input type="file" onChange={this.handleFileChange} />
              <button onClick={this.handleFileUpload}>Upload</button>
            </div>
          );
        }
      }

      ReactDOM.render(<FileWizard />, document.getElementById("root"));
    </script>
  </body>
</html>
