<!DOCTYPE html>
<html>
<head>
    <title>File Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .header, .footer {
            background-color: #0581c4;
            color: rgb(0, 0, 0);
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .title {
            font-size: 3em;
            color: #333;
        }
        .uploader {
            margin-top: 20px;
        }
        .uploader input {
            display: none;
        }
        .uploader label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to File Wizard</h2>
    </div>
    <div id="root"></div>
    <div class="footer">
        <p>Â© 2024 File Wizard</p>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class FileWizard extends React.Component {
            constructor(props) {
                super(props);
                this.state = { selectedFile: null };
                this.handleFileChange = this.handleFileChange.bind(this);
                this.handleFileUpload = this.handleFileUpload.bind(this);
            }

            handleFileChange(event) {
                this.setState({ selectedFile: event.target.files[0] });
            }

            handleFileUpload() {
                const formData = new FormData();
                formData.append('file', this.state.selectedFile);

                axios.post('/upload', formData)
                    .then(response => console.log(response.data))
                    .catch(error => console.error('Error uploading file: ', error));
            }

            render() {
                return (
                    <div className="container">
                        <h1 className="title">File Wizard</h1>
                        <input type="file" onChange={this.handleFileChange} />
                        <button onClick={this.handleFileUpload}>Upload</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<FileWizard />, document.getElementById('root'));
    </script>
</body>
</html>
